<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#qh_navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">全能支持</a>
        </div>
        <div id="qh_navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">全部可能</a></li>
                <li><a href="#">问题讨论</a></li>
                <li><a href="#">资料下载</a></li>
            </ul>
            <div class="navbar-form navbar-left"><!--左对齐-->
                <form accept="#" method="get">
                    <div class="input-group">
                        <input type="text" name="search_str" class="form-control" placeholder="请输入需要查询信息"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <ul id="loginreg" class="nav navbar-nav navbar-right">
                <li><a href="#"><span style="color: #286090 ;" class="glyphicon glyphicon-user">登录</span></a></li>
                <li><a href="#"><span style="color: #286090 ;" class="glyphicon glyphicon-log-in">注册</span></a></li>
            </ul>

        </div>
    </div>
</nav>
<div id="carousel-qhkt" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-carousel-qhkt" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-carousel-qhkt" data-slide-to="1"></li>
        <li data-target="#carousel-carousel-qhkt" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active"  data-lg-img="../img/1.jpg" data-xs-img="../img/4.jpg">
           <!-- <img src="../img/1.jpg" alt="carousel"> 把图片设置为背景色-->
        </div>
        <div class="item" data-lg-img="../img/2.jpg" data-xs-img="../img/4.jpg">
            <!--<img src="../img/2.jpeg" alt="carousel">-->
       </div>
       <div class="item"data-lg-img="../img/3.jpg" data-xs-img="../img/4.jpg">
            <!--<img src="../img/1.jpeg" alt="carousel">-->
       </div>
   </div>

   <!-- Controls -->
    <a class="left carousel-control" href="#carousel-carousel-qhkt" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-carousel-qhkt" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.5.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
